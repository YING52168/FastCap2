<H1>FastCap2Object.IsRunning</H1>

<div class="evident"><b>boolean </b>FastCap2Object<b>.IsRunning()</b></div>

<H2>Return Value</H2>
<p>True if there's a simulation running. False if FastCap2 is idle.

<H2>Parameters</H2>
<p> None

<H2>Remarks</H2>
<p> Tests if FastCap2 is running a simulation.
